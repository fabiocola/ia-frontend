<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orquestrador de IAs</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Estilos Gerais (sem alterações ) */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f0f2f5; display: flex; height: 100vh; }
        #app { display: flex; width: 100%; height: 100%; }
        .sidebar { width: 260px; background-color: #202123; color: white; display: flex; flex-direction: column; padding: 10px; }
        .sidebar h2 { font-size: 1.1em; padding: 10px; margin: 0; }
        .main-content { flex-grow: 1; display: flex; flex-direction: column; background-color: #ffffff; }
        .chat-window { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .message { margin-bottom: 20px; display: flex; }
        .message .content { max-width: 80%; padding: 12px; border-radius: 18px; line-height: 1.5; }
        .user .content { background-color: #007bff; color: white; margin-left: auto; }
        .assistant .content { background-color: #e9e9eb; color: #333; }

        /* NOVOS ESTILOS para a área de input e upload */
        .input-area { padding: 15px; border-top: 1px solid #ddd; background-color: #f8f9fa; }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        textarea { flex-grow: 1; padding: 10px 50px 10px 45px; border: 1px solid #ccc; border-radius: 20px; font-size: 16px; resize: none; box-sizing: border-box; height: 44px; max-height: 200px; }
        .upload-btn { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); background: #ddd; border: none; border-radius: 50%; width: 30px; height: 30px; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .send-btn { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: #007bff; border: none; border-radius: 50%; width: 30px; height: 30px; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .send-btn:disabled { background-color: #999; }
        .file-preview-area { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .file-pill { background-color: #e0e0e0; padding: 5px 10px; border-radius: 15px; font-size: 12px; display: flex; align-items: center; gap: 5px; }
        .remove-file-btn { background: none; border: none; cursor: pointer; font-weight: bold; }
        .drop-zone { border: 2px dashed #ccc; border-radius: 10px; padding: 20px; text-align: center; margin-top: 10px; color: #aaa; }
        .drop-zone.dragover { border-color: #007bff; background-color: #f0f8ff; }
    </style>
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <h2>Histórico</h2>
        </div>
        <div class="main-content">
            <div class="chat-window" ref="chatWindow">
                <div v-for="message in chat" :key="message.id" class="message" :class="message.role">
                    <div class="content" v-html="renderMarkdown(message.content)"></div>
                </div>
            </div>
            <div class="input-area">
                <div 
                    class="drop-zone" 
                    @dragover.prevent="onDragOver" 
                    @dragleave.prevent="onDragLeave" 
                    @drop.prevent="onDrop"
                    :class="{ 'dragover': isDragging }"
                >
                    Arraste e solte os arquivos aqui ou clique no botão '+' para selecionar.
                </div>
                <div class="file-preview-area">
                    <div v-for="(file, index) in selectedFiles" :key="index" class="file-pill">
                        <span>{{ file.name }}</span>
                        <button @click="removeFile(index)" class="remove-file-btn">x</button>
                    </div>
                </div>
                <div class="input-wrapper">
                    <button class="upload-btn" @click="triggerFileInput">+</button>
                    <input type="file" ref="fileInput" @change="onFileSelect" multiple accept=".pdf,.docx,.txt" style="display: none;">
                    <textarea v-model="newMessage" @keydown.enter.prevent="sendMessage" placeholder="Digite sua pergunta..."></textarea>
                    <button @click="sendMessage" :disabled="isLoading" class="send-btn">
                        <svg v-if="!isLoading" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/></svg>
                        <span v-else>...</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;

        createApp({
            data( ) {
                return {
                    chat: [{ id: 1, role: 'assistant', content: 'Olá! Arraste seus documentos ou clique no + para começar.' }],
                    newMessage: '',
                    isLoading: false,
                    apiUrl: 'https://meu-orquestrador-ia.onrender.com/ask',
                    selectedFiles: [],
                    isDragging: false
                };
            },
            methods: {
                async sendMessage( ) {
                    if (!this.newMessage.trim() || this.isLoading) return;

                    const userMessage = { id: Date.now(), role: 'user', content: this.newMessage };
                    this.chat.push(userMessage);
                    const question = this.newMessage;
                    this.newMessage = '';
                    this.isLoading = true;
                    this.scrollToBottom();

                    try {
                        const formData = new FormData();
                        formData.append('question', question);

                        this.selectedFiles.forEach(file => {
                            formData.append('files', file);
                        });

                        const response = await fetch(this.apiUrl, { method: 'POST', body: formData });

                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.detail || 'Erro na API');
                        }

                        const data = await response.json();
                        this.chat.push({ id: Date.now() + 1, role: 'assistant', content: data.response });

                    } catch (error) {
                        this.chat.push({ id: Date.now() + 1, role: 'assistant', content: `Ocorreu um erro: ${error.message}` });
                    } finally {
                        this.isLoading = false;
                        this.selectedFiles = []; // Limpa os arquivos após o envio
                        this.scrollToBottom();
                    }
                },
                triggerFileInput() { this.$refs.fileInput.click(); },
                onFileSelect(event) {
                    const files = Array.from(event.target.files);
                    this.addFiles(files);
                },
                addFiles(files) {
                    files.forEach(file => {
                        if (this.selectedFiles.length < 10) {
                            this.selectedFiles.push(file);
                        }
                    });
                },
                removeFile(index) { this.selectedFiles.splice(index, 1); },
                onDragOver(event) { this.isDragging = true; },
                onDragLeave(event) { this.isDragging = false; },
                onDrop(event) {
                    this.isDragging = false;
                    const files = Array.from(event.dataTransfer.files);
                    this.addFiles(files);
                },
                scrollToBottom() { this.$nextTick(() => { this.$refs.chatWindow.scrollTop = this.$refs.chatWindow.scrollHeight; }); },
                renderMarkdown(content) { return marked.parse(content); }
            }
        }).mount('#app');
    </script>
</body>
</html>
