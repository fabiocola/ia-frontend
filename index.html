<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrchestrIA - Orquestrador de Inteligência Artificial</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --chat-bg: #ffffff;
            --user-msg: #dbeafe;
            --ai-msg: #f1f5f9;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background-color: #0f172a;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        .new-chat-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #chat-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item:hover {
            background-color: #1e293b;
        }

        /* Main Chat Area */
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            background-color: var(--chat-bg);
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg);
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: var(--ai-msg);
            border-bottom-left-radius: 2px;
        }

        /* Input Area */
        #input-area {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            outline: none;
        }

        #send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        #send-btn:disabled {
            background-color: #94a3b8;
        }

        .loading {
            font-style: italic;
            color: #64748b;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <button class="new-chat-btn" onclick="createNewChat()">+ Nova Conversa</button>
        <div id="chat-list">
            <!-- Lista de chats será carregada aqui -->
        </div>
    </div>

    <div id="main-content">
        <div id="chat-window">
            <div class="message ai-message">
                Olá! Eu sou o OrchestrIA. Como posso ajudar você hoje?
            </div>
        </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Digite sua pergunta aqui..." onkeypress="handleKeyPress(event)">
            <button id="send-btn" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        // CONFIGURAÇÃO CRUCIAL: Usando o Proxy Reverso da Render
        const API_BASE = "/api"; 
        
        let currentChatId = null;

        // Inicialização
        window.onload = () => {
            loadChats();
        };

        function getChatId(chat) {
            return chat?.id ?? chat?.chat_id ?? chat?.chatId ?? chat?.uuid ?? chat?._id ?? null;
        }

        async function loadChats() {
            try {
                const response = await fetch(`${API_BASE}/chats`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const chats = await response.json();
                const list = document.getElementById('chat-list');
                list.innerHTML = '';
                chats.forEach(chat => {
                    const chatId = getChatId(chat);
                    if (!chatId) return;
                    const item = document.createElement('div');
                    item.className = 'chat-item';
                    item.textContent = chat.title || 'Conversa sem título';
                    item.onclick = () => selectChat(chatId);
                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Erro ao carregar chats:', error);
            }
        }

        async function createNewChat() {
            try {
                const response = await fetch(`${API_BASE}/chats`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: "Nova Conversa " + new Date().toLocaleTimeString() })
                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const chat = await response.json();
                currentChatId = getChatId(chat);
                if (!currentChatId) {
                    throw new Error('Chat ID ausente na resposta.');
                }
                document.getElementById('chat-window').innerHTML = '';
                addMessage('ai', 'Nova conversa iniciada. Como posso ajudar?');
                loadChats();
                return currentChatId;
            } catch (error) {
                alert('Erro ao criar chat. Verifique a conexão.');
                throw error;
            }
        }

        async function selectChat(chatId) {
            if (!chatId) {
                addMessage('ai', 'N??o foi poss??vel abrir este chat (ID inv??lido).');
                return;
            }
            currentChatId = chatId;
            const window = document.getElementById('chat-window');
            window.innerHTML = '<div class="loading">Carregando mensagens...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/chats/${chatId}/messages`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const messages = await response.json();
                window.innerHTML = '';
                messages.forEach(msg => {
                    addMessage(msg.role === 'user' ? 'user' : 'ai', msg.content);
                });
            } catch (error) {
                window.innerHTML = '<div class="message ai-message">Erro ao carregar histórico.</div>';
            }
        }

        function addMessage(role, text) {
            const window = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `message ${role}-message`;
            div.textContent = text;
            window.appendChild(div);
            window.scrollTop = window.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const btn = document.getElementById('send-btn');
            const text = input.value.trim();

            if (!text) return;
            if (!currentChatId) {
                try {
                    await createNewChat();
                } catch (error) {
                    return;
                }
            }

            // UI Update
            addMessage('user', text);
            input.value = '';
            input.disabled = true;
            btn.disabled = true;

            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'temp-loading';
            loadingDiv.textContent = 'Orquestrando debate entre IAs...';
            document.getElementById('chat-window').appendChild(loadingDiv);

            try {
                const response = await fetch(`${API_BASE}/chats/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: text })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('temp-loading').remove();
                addMessage('ai', data.content);
            } catch (error) {
                document.getElementById('temp-loading').remove();
                addMessage('ai', 'Desculpe, ocorreu um erro na orquestração. Verifique os logs do backend.');
            } finally {
                input.disabled = false;
                btn.disabled = false;
                input.focus();
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
